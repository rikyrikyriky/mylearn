<!DOCTYPE html>
<html>
<head>
	<title>Simple Typing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
body{
	margin: 0;
	padding: 0;
}
.typing {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	font-family: consolas
}
.typing h1 {
	width:100%;
	overflow: hidden;
	white-space: nowrap;
	animation: typing 5s steps(15, end) , borderblink .5s linear infinite;
	border-right: 3px solid rgb(0,0,0);	
}
@keyframes typing {
	from {
		width: 0ch;
		padding: 0px 0px
	}
	
}
@keyframes borderblink {
	0% {
		border-color: black;
	}
	100% {
		border-color: transparent;
	}
}
</style>

<body>

<div class="typing">
	<h1>RIKY RIKY RIKY</h1>
</div>

</body>
</html>
